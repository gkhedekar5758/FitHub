<!-- star rating -->
<div class="rating-wrapper">

  <!-- star 5 -->
  <input type="radio" id="5-star-rating" name="star-rating" value="5" [checked]="starrating === '5'" (change)="onRatingChange($event.target.value)" [(ngModel)]="starrating">
  <label for="5-star-rating" class="star-rating">
    <i class="fa fa-star d-inline-block"></i>
  </label>

  <!-- star 4 -->
  <input type="radio" id="4-star-rating" name="star-rating" value="4" [checked]="starrating === '4'" (change)="onRatingChange($event.target.value)" [(ngModel)]="starrating" >
  <label for="4-star-rating" class="star-rating star">
    <i class="fa fa-star d-inline-block"></i>
  </label>

  <!-- star 3 -->
  <input type="radio" id="3-star-rating" name="star-rating" value="3" [checked]="starrating === '3'" (change)="onRatingChange($event.target.value)" [(ngModel)]="starrating">
  <label for="3-star-rating" class="star-rating star">
    <i class="fa fa-star d-inline-block"></i>
  </label>

  <!-- star 2 -->
  <input type="radio" id="2-star-rating" name="star-rating" value="2" [checked]="starrating === '2'" (change)="onRatingChange($event.target.value)" [(ngModel)]="starrating">
  <label for="2-star-rating" class="star-rating star">
    <i class="fa fa-star d-inline-block"></i>
  </label>

  <!-- star 1 -->
  <input type="radio" id="1-star-rating" name="star-rating" value="1" [checked]="starrating === '1'" (change)="onRatingChange($event.target.value)" [(ngModel)]="starrating">
  <label for="1-star-rating" class="star-rating star">
    <i class="fa fa-star d-inline-block"></i>
  </label>


</div>
