<div class="container-fluid img-background">
  <div class="limited">
    <div class="container white-transparent mb-3">
      <h2 class="label-mat p-2 text-center">Sign In</h2>
      <form #formLogin="ngForm" class="p-3" (ngSubmit)="Login()" novalidate>
        <div class="form-group">
          <em class="float-right" *ngIf="formLogin.controls.email?.invalid && formLogin.controls.email?.touched && formLogin.controls.email?.errors.required"
            style="color: red;">*Required</em>
            <em class="float-right" *ngIf="formLogin.controls.email?.invalid && formLogin.controls.email?.touched && formLogin.controls.email?.errors.pattern"
            style="color: red;">*Enter a valid Email</em>
          <label for="email" class="label-mat">Email address</label>
          <input type="email" class="form-control" name="email" id="email"  ngModel [(ngModel)]="email" pattern="[^ @]*@[^ @]*"
            placeholder="ex: someone@example.com" required>

        </div>
        <div class="form-group">
          <em class="float-right" *ngIf="formLogin.controls.password?.invalid && formLogin.controls.password?.touched && formLogin.controls.password?.errors.required"
            style="color: red;">*Required</em>
            <em class="float-right" *ngIf="formLogin.controls.password?.invalid && formLogin.controls.password?.touched && formLogin.controls.password?.errors.minlength"
            style="color: red;">*Password needs to minimum 3 characters and maximum 8 characters</em>
          <label for="password" class="label-mat">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" ngModel [(ngModel)]="password" minlength="3" maxlength="10" required >
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>


      </form>
      <pre class="label-mat">Valid? {{formLogin.controls.email?.valid}}</pre>
      <pre class="label-mat">touched? {{formLogin.form.controls.email?.touched}}</pre>
      <pre class="label-mat">dirty? {{formLogin.form.controls.email?.dirty}}</pre>
      <h4 class="label-mat p-2 text-center">OR</h4>

      <div class="p-3">
        <a class="label-mat text-decoration-none" id="googleLogin" role="button" style="text-transform:none">

          <img src="https://img.icons8.com/color/48/000000/google-logo.png" />
          Login with Google
        </a>
      </div>
    </div>
  </div>
</div>
